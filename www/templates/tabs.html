<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-royal">

    <!-- Dashboard Tab -->
    <ion-tab title="Feeds" icon-off="ion-ios-world-outline" icon-on="ion-ios-world-outline" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Attendance" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/attendance">
        <ion-nav-view name="tab-attendance"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Send Feedback" icon-off="ion-ios-paperplane-outline" icon-on="ion-ios-paperplane-outline" href="#/tab/feedback">
        <ion-nav-view name="tab-feedback"></ion-nav-view>
    </ion-tab>


</ion-tabs>
