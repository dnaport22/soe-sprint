<ion-view view-title="Feedback">
  <ion-content>
    <div class="list list-inset">
    <label class="item item-input">
      <input type="text" placeholder="Subject">
    </label>
    <label class="item item-input">
      <textarea rows="5" placeholder="Message" id="feed_msg" ng-model="feed_msg" maxlength="200"></textarea>
    </label>
    <button class="button button-block button-stable">
      Send
    </button>
    </div>
  </ion-content>
</ion-view>
